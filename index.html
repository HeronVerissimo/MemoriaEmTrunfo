<!DOCTYPE html>
<html>

<head>
  <title>Museus Aumentados</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin:0; overflow:hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera></a-entity>

    <a-marker preset="hiro">
      <a-image src="assets/img/Camera2.png" width="3" height="3" rotation="-90 0 0" position="0 0 0">
      </a-image>
    </a-marker>

    <!-- <a-marker type="pattern" url="patts/pattern-a1.patt">
      <a-image src="assets/img/Camera1.png" width="3" height="3" rotation="-90 0 0" position="0 0 0">
      </a-image>
    </a-marker> -->

    <a-marker type="pattern" url="patts/pattern-jacinto.patt">
      <a-image src="assets/img/layout_verso.png" width="3" height="3" rotation="-90 0 0" position="0 0 0">
      </a-image>
    </a-marker>

    <a-marker type="pattern" url="patts/pattern-trunfo.patt">
      <a-image src="assets/img/emProducao.png" width="3" height="3" rotation="-90 0 0" position="0 0 0">
      </a-image>
    </a-marker>

    <a-marker type="pattern" url="patts/pattern-4D.patt">
      <a-image src="assets/img/emProducao.png" width="3" height="3" rotation="-90 0 0" position="0 0 0">
      </a-image>
    </a-marker>



  </a-scene>

  <script>
    const codigos = [
      "1C", "1D", "2A", "2B", "3B", "3C", "3D",
      "4A", "5B", "6A", "6B", "7A", "7B", "7D",
      "8A", "8B", "8C", "8D"
    ];

    // cÃ³digos que usam JPG
    const jpgs = ["3D", "6A", "7A", "7D", "8A", "8D"];

    const scene = document.querySelector("a-scene");

    codigos.forEach(codigo => {

      const extensao = jpgs.includes(codigo) ? "jpg" : "png";

      const marker = document.createElement("a-marker");
      marker.setAttribute("type", "pattern");
      marker.setAttribute("url", `patts/pattern-${codigo}.patt`);
      marker.setAttribute("id", `marker-${codigo}`);

      const image = document.createElement("a-image");
      image.setAttribute("src", `assets/img/${codigo}.${extensao}`);
      image.setAttribute("width", "3");
      image.setAttribute("height", "3");
      image.setAttribute("rotation", "-90 0 0");
      image.setAttribute("position", "0 0 0");

      marker.appendChild(image);
      scene.appendChild(marker);
    });
  </script>

</body>

</html>
